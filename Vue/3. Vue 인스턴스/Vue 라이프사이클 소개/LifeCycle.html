<html>
<head>
    <title>Vue Sample</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<script src="https://kr.vuejs.org/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function() {
            console.log("created");
        },
        mounted: function() {
            console.log("mounted");
            this.message = "1";
        },
        updated: function() {
            console.log("updated");
        }
    })
</script>
</body>
</html>
