<html>
<head>
    <title>Vue Sample</title>
</head>
<body>
<div id="app">
    <button>안녕!</button>
    <my-component></my-component>
    <my-component2></my-component2>
    <local-component></local-component>
</div>

<script src="https://kr.vuejs.org/js/vue.js"></script>
<script>
    Vue.component('my-component', {
        template:"<span style='color:red'>마이컴퍼넌트</span>"
    })

    Vue.component('my-component2', {
        template:"<span style='color:blue'>마이컴퍼넌트2</span>"
    })

    var localComponenet = {
        template:"<spn style='color:gray'>로컬컴포넌트</spn>"
    }
    new Vue({
        el:"#app",
        components:{
            'local-component':localComponenet
        }
    })
</script>
</body>
</html>
